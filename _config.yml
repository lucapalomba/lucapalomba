title: Luca Palomba
description: Full Stack Developer & Team Lead, Engineering leadership experience
baseurl: "/lucapalomba"
url: "https://lucapalomba.github.io"

# GitHub Pages supported plugins
plugins:
  - jekyll-seo-tag        # Adds SEO meta tags
  - jekyll-sitemap        # Generates XML sitemap
  - jekyll-github-metadata # Adds GitHub repository metadata
  - jemoji                # Adds support for emoji
  - jekyll-readme-index   # Uses README.md as index if no index.html exists
  - jekyll-minifier       # Minifies HTML, CSS, and JS

# Minifier settings
jekyll-minifier:
  exclude: ['robots.txt','sitemap.xml']  # Files to exclude from minification
  uglifier_args:
    harmony: true          # Enable ES6+ support
  compress_css: true       # Minify CSS
  compress_javascript: true # Minify JavaScript
  compress_json: true      # Minify JSON
  simple_doctype: false    # Keep full DOCTYPE
  remove_spaces_inside_tags: true
  remove_multi_spaces: true
  remove_comments: true    # Remove HTML comments
  remove_intertag_spaces: false
  remove_quotes: false
  simple_boolean_attributes: true
  compress_js_templates: false

# SEO settings
author: Luca Palomba
social:
  name: Luca Palomba
  links:
    - https://github.com/lucapalomba
    - https://linkedin.com/in/lucapalomba